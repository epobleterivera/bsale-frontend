<!-- Contenedor que tiene el buscador, lista de categorÃ­as y  tabla con las columnas del carrito de productos -->

<body>
  <div class="container">
    <a id="banner" ><img src="./image/1.png" /></a>
    <div class="container pb-5">
      <h3> Buscar Producto</h3>
      <input id="inputBuscar" onfocus="this.value=''" placeholder="Nombre del producto" type="text">
      <button id=btnBuscar class="btn btn-primary" >Buscar</button>
      <button id="btnCarrito" type="button" class="btn" aria-expanded="false" data-toggle="collapse"
        data-target="#scar">Ver Carrito ðŸ›’ </button>
      <div id="scar" class="collapse">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">AcciÃ³n</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacÃ­o - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
      </div>
      <hr>
      <div id="categories"></div>
      <div class="row" id="productos"></div>
    </div>
    <div id="notFound"></div>
    <!-- Este template contiene el footer del carrito de compra, donde se muestra el total final a pagar por el usuario,
        se integra boton para la funcionalidad de vaciar el carrito -->
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span></span></td>
    </template>

    <!--  template donde se irÃ¡n agregando los productos comprados  -->
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>CafÃ©</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">
            +
          </button>
          <button class="btn btn-danger btn-sm">
            -
          </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
  </div>

  <!--Template que crea la tarjeta del producto con imagen, nombre, precio y boton comprar. Esta es replicada para cada uno de los nodos de productos creados  -->
  <template id="template-card">
    <div class="col-12 mb-2 col-md-4">
      <div class="card">
        <img id="img-card" src="" alt="" class="card-img-middle"></img>
        <div class="card-body">
          <h5>Titulo</h5>
          <p>precio</p>
          <button class="btn btn-dark">Comprar</button>
        </div>
      </div>
    </div>
  </template>
